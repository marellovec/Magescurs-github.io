<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в Магнитогорск</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0063b0;
            --secondary-color: #004c8c;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .welcome-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0063b0, #004c8c, #0077cc, #0055a4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .welcome-title {
            font-size: 3.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease forwards;
        }

        .welcome-subtitle {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards 0.3s;
        }

        .explore-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: white;
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.6s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .explore-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .city-icon {
            font-size: 4em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.9s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-facts {
            position: absolute;
            bottom: 80px;
            display: flex;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1.2s;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .fact {
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }

        .fact:hover {
            transform: translateY(-5px);
        }

        .fact i {
            margin-right: 8px;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite;
            backdrop-filter: blur(5px);
            border-radius: 50%;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 40%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5em;
            }
            .welcome-subtitle {
                font-size: 1.2em;
            }
            .welcome-facts {
                flex-direction: column;
                gap: 10px;
                padding: 0 20px;
            }
            .fact {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="background-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        
        <i class="fas fa-city city-icon"></i>
        <h1 class="welcome-title">Добро пожаловать в Магнитогорск</h1>
        <p class="welcome-subtitle">Откройте для себя уникальный город на стыке Европы и Азии</p>
        <a href="index_simple_new.html" class="explore-btn">
            <i class="fas fa-map-marked-alt"></i>
            Начать путешествие
        </a>
        
        <div class="welcome-facts">
            <div class="fact">
                <i class="fas fa-calendar"></i>
                Основан в 1929 году
            </div>
            <div class="fact">
                <i class="fas fa-users"></i>
                413 251 жителей
            </div>
            <div class="fact">
                <i class="fas fa-industry"></i>
                Металлургическая столица России
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.explore-btn').addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                window.location.href = this.href;
            }, 500);
        });

        // Page load animation
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            requestAnimationFrame(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            });
        });

            audio.play();
        });
    </script>
</body>
</html>
